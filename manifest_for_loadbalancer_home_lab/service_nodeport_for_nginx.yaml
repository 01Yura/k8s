apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
  - port: 80   # внутренний порт пода, на котором работает приложение контейнера
    targetPort: 81   # порт, на который будет направлен трафик внутри пода
    NodePort: 3333   # внешний порт воркер ноды, доступны из интернета. С него трафик пойдет на targetPort