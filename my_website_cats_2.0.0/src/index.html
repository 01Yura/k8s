<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин толстых котов</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 15px;
        text-align: center;
      }
      header nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 15px;
      }
      .products {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .product {
        background-color: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      .product img {
        max-width: 100%;
        border-radius: 10px;
      }
      .product h3 {
        margin: 10px 0;
      }
      .product p {
        color: gray;
      }
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Магазин толстых котов</h1>
      <nav>
        <a href="registration.html">Регистрация</a>
        <a href="login.html">Авторизация</a>
      </nav>
    </header>

    <div class="container">
      <div class="products">
        <div class="product">
          <img src="1.png" alt="Толстый кот 1" />
          <h3>Толстый кот 1</h3>
          <p>Категория: Пушистые</p>
        </div>
        <div class="product">
          <img src="2.png" alt="Толстый кот 2" />
          <h3>Толстый кот 2</h3>
          <p>Категория: Ласковые</p>
        </div>
        <div class="product">
          <img src="3.png" alt="Толстый кот 3" />
          <h3>Толстый кот 3</h3>
          <p>Категория: Умные</p>
        </div>
        <div class="product">
          <img src="4.webp" alt="Толстый кот 4" />
          <h3>Толстый кот 4</h3>
          <p>Категория: Игривые</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2024 Магазин толстых котов</p>
    </div>
  </body>
</html>
